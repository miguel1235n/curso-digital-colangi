<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="relative">
    <div class="flex flex-col w-full min-h-screen justify-start items-center">
      <h1 class="text-4xl font-medium my-6">CRUD Produtos</h1>
      <div class="w-full h-0.5 bg-zinc-300" />
      <section class="px-12">
        <h2 class="text-2xl text-center my-4">Cadastrar produto</h2>
        <form class="flex items-end gap-4 border rounded-md p-4">
          <div class="flex flex-col gap-1 w-full">
            <label for="nome">Nome</label>
            <input
              type="text"
              name="nome"
              id="nome"
              class="border h-10 px-2 rounded-md w-full"
            />
          </div>
          <div class="flex flex-col gap-1 w-full">
            <label for="preco">Preço</label>
            <input
              type="number"
              name="preco"
              id="preco"
              class="border h-10 px-2 rounded-md w-full"
            />
          </div>
          <div class="flex flex-col gap-1 w-full">
            <label for="categoria">Categoria</label>
            <select
              name="categoria"
              id="categoria"
              class="border h-10 px-2 rounded-md w-full"
            >
              <option value="" selected disabled>Escolha uma categoria</option>
              <option value="Tecnologia">Tecnologia</option>
              <option value="Eletrodomésticos">Eletrodomésticos</option>
            </select>
          </div>
          <button
            type="button"
            onclick="criarProduto()"
            class="h-10 bg-sky-500 px-4 rounded-md text-white"
          >
            Cadastrar
          </button>
        </form>
      </section>
      <section class="px-12">
        <h2 class="text-2xl text-center my-4">Cadastrar produto</h2>
        <table class="min-w-full bg-white border">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b text-left">Nome</th>
              <th class="py-2 px-4 border-b text-left">Preço</th>
              <th class="py-2 px-4 border-b text-left">Categoria</th>
              <th class="py-2 px-4 border-b text-left">Ações</th>
            </tr>
          </thead>
          <tbody id="lista-de-produtos"></tbody>
        </table>
      </section>
    </div>
    <div
      id="modal"
      class="hidden absolute h-screen w-screen bg-black/40 justify-center items-center"
    >
      <div class="bg-white p-6 w-full max-w-lg rounded-md">
        <h2 class="text-3xl font-medium mb-6">Atualizar Produto</h2>
        <form class="w-full space-y-4">
          <div class="flex flex-col gap-2 w-full">
            <label for="nome">
              Nome
              <sup class="text-red-500">*</sup>
            </label>

            <input
              type="text"
              name="nome"
              id="nome-modal"
              required
              class="w-full border rounded-md h-10 px-2"
            />
          </div>
          <div class="flex flex-col gap-2 w-full">
            <label for="preco">
              Preço
              <sup class="text-red-500">*</sup>
            </label>

            <input
              type="text"
              name="preco"
              id="preco-modal"
              required
              class="w-full border rounded-md h-10 px-2"
            />
          </div>
          <div class="flex flex-col gap-2 w-full">
            <label for="categoria">
              Categoria
              <sup class="text-red-500">*</sup>
            </label>

            <select
              name="categoria"
              id="categoria-atualizada"
              class="w-full border rounded-md h-10 px-2"
            >
              <option value="tecnologia">Tecnologia</option>
              <option value="saude" selected>Saúde</option>
              <option value="arte">Arte</option>
              <option value="gastronomia">Gastronomia</option>
              <option value="esporte">Esporte</option>
            </select>
          </div>
          <div class="w-full items-end">
            <button
              type="button"
              class="w-full px-4 h-10 bg-sky-500 text-white rounded-md mt-2"
            >
              Atualizar
            </button>
            <button
            type="button"
            class="w-full px-4 h-10 bg-sky-500 text-white rounded-md mt-2"
          >
            Fechar
          </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./produtos.js"></script>
  </body>
</html>
