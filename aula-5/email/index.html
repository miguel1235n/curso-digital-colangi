<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> formulario de contrato via email</h1>
    <hr>
    <form action="htt">
        <div>
            <label for="name">nome</label>
            <input type="text" name="name" id="name" placeholder="insira seu nome">

        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="exemplo @gmail.com">

        </div>
        <div>
            <fieldset>
                <legend>assunto</legend>
                <input type="radio" name="subject" id="assunto1" value="assunto 1">
                <label for="assunto">assunto 1</label>

                <input type="radio" name="subject" id="assunto2" value="assunto 2">
                <label for="assunto">assunto 2</label>

                <input type="radio" name="subject" id="assunto3" value="assunto 3">
                <label for="assunto">assunto 3</label>

            </fieldset>
        </div>
        <div>
            <label for="message">menssagem</label> <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="insira aq sua menssagem"></textarea>
        </div>
        <div>
            <button type="reset">apagar tudo</button>
            <button>enviar menssagem</button>
        </div>
    </form>
</body>
</html>
