<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lista de inputs</h1>
    <hr>
    <div>
        <label for="nome">nome</label>
        <input type="text" name="nome" id="nome" maxlength="2">
    </div>
    <div>
        <label for="senha">senha</label>
        <input type="password">
    </div>
    <div>
        <label for="">Hidden</label>
        <input type="hidden" name="senha" id="senha" required>
    </div>
    <br>
    <div>
        <label for="data">data</label>
        <input type="date"name='date' id="data">
    </div>
    <br>
    <div>
        <label for="cor">cor</label>
        <input type="color" name="cor" id="cor">
    </div>
    <br>
    <div>
        <label for="data-hora">data e hora</label>
        <input type="datetime-local" name="data-hora" id="data-hora">
    </div>
    <br>
    <div>
        <label for="arquivo">arquivo</label>
        <input type="file" name="arquivo" id="arquivo">
    </div>
    <br>
    <div>
        <label for="sla"></label>
        <input type="range" name="slide" id="slide">
    </div>
    <br>
    <div>
        <label for="numero">numero</label>
        <input type="number" name="numero" id="numero">
    </div>
    <br>
    <div>
        <fieldset>
            <legend>inpts radio</legend>
            <input type="radio2" name="radio2" id="radio2">
            <label for="radio2">radio 2</label>
            <input type="radio3" name="radio3" id="radio3">
            <label for="radio3">radio 3</label>

        </fieldset>
    </div>
    <br>
    <div>
        <label for="area-texto">area de texto</label> <br>
        <textarea name="area-texto" id="area-texto" cols="20" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="select">select</label>
        <select name="select" id="select">
            <option value="opçao 1"> opçao 1</option>
            <option value="opçao 2"> opçao 2</option>
            <option value="opçao 3"> opçao 3</option>
            <section>
                <select name="select" id="select">
                    <option value="opçao 1"> opçao 1</option>
                    <option value="opçao 2"> opçao 2</option>
                    <option value="opçao 3"> opçao 3</option>

            </section>

    </div>
    <br>
    <div>
        <label for="data-lista">data list</label>
        <input list="data-lista" name="data-list" id="data-lista">
        <datalist id="data-listi">
            <option value="opçao 1"></option>
            <option value="opçao 2"></option>
            <option value="opçao 3"></option>
        </datalist>

    </div>

</body>
</html>
